<body>

<div class="jumbotron">
    <div class="container">
        <h1>Composable JS</h1>
        <h5>ready for change and ready to add more functionality without changing the existing code</h5>
        <p id="content">0</p>
        <p id="content2">10</p>

        <p>

        <div class="btn-group">
            <button id="btn_left" type="button" class="btn btn-default">Increment</button>
            <button id="btn_center" type="button" class="btn btn-default">Decrement</button>
            <button id="btn_right" type="button" class="btn btn-default">Reset</button>
        </div>
        </p>
    </div>
</div>
